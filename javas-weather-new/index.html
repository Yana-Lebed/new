<!DOCTYPE html>
<html>
  <head>
    <title>WeatherNew</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col topWeather">
      <div class="card text-bg-light">
        <div class="card-body">
          <p class="card-text">
            <h1>Kyiv</h1> 
      <h6 
        >Wednesday
        <br />
        July 27, 2022 4:00 PM
        <br />
        Partly cloudy
      </h6>
      <span class="temperature" id="temperature">23</span
        ><span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
    </span>
      <small>
        <br />
        Precipitation:<span id="prec"> 0</span> %
        <br />
        Humidity: <span id="hum">46</span>%
        <br />
        Wind: <span id="wind">10 </span> km/h
      </small>
          </p>
        </div>
        <div class="col">
          <div class="search-engine">
            <form class="search-form" id="searching-form">
              <input id = "city-search" class="city-search" type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" class="form-control shadow-s m">
              <br />
              <br />
              <input class ="city-submit" id="city-submit" type="submit" value="Change city">
            </form></div>
            <br />
            <button id="myLocation">Current location</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      </div>
      
    </div>
   <script src="src/index.js"></script>
  </body>
</html>
